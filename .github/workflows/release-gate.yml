name: Release Gate
on: [pull_request]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root
        run: npm ci

      - name: Install web workspace
        run: npm ci -w apps/web

      - name: Build web
        run: npm run -w apps/web build

      - name: Preview (background)
        run: npm run -w apps/web preview &
      - run: npx wait-on http://127.0.0.1:4173

      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm run copy-guard --if-present
      - run: npm run contrast:budget --if-present

      - name: Start Worker
        env:
          DEV_AUTH_BYPASS: '1'
        run: npx wrangler dev --local --port=8788 &
      - run: npx wait-on http://127.0.0.1:8788

      - run: npm run axe:pdf

      - uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Smoke E2E
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npm run -w apps/web test:smoke

      - run: npm run lh:ci
