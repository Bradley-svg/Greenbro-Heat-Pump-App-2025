name: CI

on:
  push:
  pull_request:

jobs:
  smoke-e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root
        run: npm ci

      - name: Install web workspace
        run: npm ci -w apps/web

      - name: Build web
        run: npm run -w apps/web build

      - name: Preview (background)
        run: npm run -w apps/web preview &

      - name: Wait for preview
        run: npx wait-on http://127.0.0.1:4173

      - name: Install Playwright (action)
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Smoke E2E
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npm run -w apps/web test:smoke

  a11y:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root
        run: npm ci

      - name: Install web workspace
        run: npm ci -w apps/web

      - name: Build web
        run: npm run -w apps/web build

      - name: Preview (background)
        run: npm run -w apps/web preview &

      - name: Wait for preview
        run: npx wait-on http://127.0.0.1:4173

      - name: Install Playwright (action)
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Run Axe checks
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npx playwright test --config=tests/playwright.config.ts tests/a11y.spec.ts

      - name: Start Worker (dev)
        env:
          DEV_AUTH_BYPASS: '1'
        run: npx wrangler dev --local --port=8788 &

      - name: Wait for Worker
        run: npx wait-on http://127.0.0.1:8788

      - name: Axe gate for PDFs
        run: npm run axe:pdf

      - name: Colour-contrast budget (reports)
        run: npm run contrast:budget

      - name: Lighthouse budgets
        run: npm run lh:ci
