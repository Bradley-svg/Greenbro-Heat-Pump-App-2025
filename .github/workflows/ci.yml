name: CI

on:
  push:
  pull_request:

jobs:
  smoke-e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root
        run: npm ci

      - name: Install web workspace
        run: npm ci -w apps/web

      - name: Build web
        run: npm run -w apps/web build

      - name: Cache Playwright browsers
        id: cache-pw-smoke
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('apps/web/package-lock.json') }}-1.48.2

      - name: Install Playwright browsers
        if: steps.cache-pw-smoke.outputs.cache-hit != 'true'
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: apps/web
        run: npx playwright test tests/mute-toast.spec.ts --reporter=line

  a11y:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root
        run: npm ci

      - name: Install web workspace
        run: npm ci -w apps/web

      - name: Build web
        run: npm run -w apps/web build

      - name: Cache Playwright browsers
        id: cache-pw-a11y
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('apps/web/package-lock.json') }}-1.48.2

      - name: Install Playwright browsers
        if: steps.cache-pw-a11y.outputs.cache-hit != 'true'
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run Axe checks
        working-directory: apps/web
        run: npx playwright test tests/a11y.spec.ts --reporter=line

      - name: Start Worker (dev)
        env:
          DEV_AUTH_BYPASS: '1'
        run: npx wrangler dev --local --port=8788 &

      - name: Wait for Worker
        run: npx wait-on http://127.0.0.1:8788

      - name: Axe gate for PDFs
        run: npm run axe:pdf

      - name: Colour-contrast budget (reports)
        run: npm run contrast:budget

      - name: Lighthouse budgets
        run: npm run lh:ci
