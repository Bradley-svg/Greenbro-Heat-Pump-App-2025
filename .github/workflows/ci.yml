name: CI

on:
  push:
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        run: npm --prefix apps/web ci

      - name: Build SPA
        run: npm --prefix apps/web run build

      - name: Start Vite preview
        run: npm --prefix apps/web run preview &

      - name: Wait for preview
        run: npx wait-on http://127.0.0.1:5173

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Burn toast mute smoke
        env:
          BASE_URL: http://127.0.0.1:5173
        run: npm run test:smoke

      - name: Run Axe checks
        env:
          BASE_URL: http://127.0.0.1:5173
        run: npx playwright test --config=tests/playwright.config.ts tests/a11y.spec.ts

      - name: Start Worker (dev)
        env:
          DEV_AUTH_BYPASS: '1'
        run: npx wrangler dev --local --port=8788 &

      - name: Wait for Worker
        run: npx wait-on http://127.0.0.1:8788

      - name: Axe gate for PDFs
        run: npm run axe:pdf

      - name: Colour-contrast budget (reports)
        run: npm run contrast:budget

      - name: Lighthouse budgets
        run: npm run lh:ci
